<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Father Saturnino Urios University</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="fsuu-logo.png">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--gradient-hero);
            color: var(--color-light);
            padding: 2rem;
        }
        .error-code {
            font-family: var(--font-heading);
            font-size: 8rem;
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p style="margin-bottom: 2rem; max-width: 500px;">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="btn btn-primary">Return Home</a>
    </div>
</body>
</html>
